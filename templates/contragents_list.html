{% extends 'base.html' %}

{% block title %}List of contragents{% endblock title %}

{% block content %}
<a class="nav-link" href="{% url 'contragent_create' %}">New contragent</a>

{% for contragent in contragents_list %}
<div class="card">
    <div class="card-header">
        <a class="font-weight-bold" href="{% url 'contragent_details' contragent.id %}">{{ contragent }}</a>
    </div>
</div>
<br>
{% endfor %}

{% endblock content %}
