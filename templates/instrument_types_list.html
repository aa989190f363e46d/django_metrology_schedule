<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}List of instrument types{% endblock title %}

{% block content %}
<a class="nav-link" href="{% url 'instrument_type_create' %}">New instrument type</a>

{% for instrument_type in instrument_types_list %}
<div class="card">
    <div class="card-header">
        <a class="font-weight-bold" href="{% url 'instrument_type_details' instrument_type.id %}">{{ instrument_type }}</a>
    </div>
</div>
<br>
{% endfor %}

{% endblock content %}
