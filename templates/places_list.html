<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}List of places{% endblock title %}

{% block content %}
<a class="nav-link" href="{% url 'place_create' %}">New place</a>

{% for place in places_list %}
<div class="card">
    <div class="card-header">
        <a class="font-weight-bold" href="{% url 'place_details' place.id %}">{{ place }}</a>
    </div>
</div>
<br>
{% endfor %}

{% endblock content %}
